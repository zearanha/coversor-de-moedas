<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <script src="./script.js" defer></script>
</head>
<body>
    <img src="./assets/currency-2731_128.gif" alt="log-convert-money" class="logo">

    <main>                 
        <label>
            Converter <b>de</b>
            <select class="currency-select-home">
                <option value="brl">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar americano</option>
                <option value="euro">€ Euro</option>
                <option value="brl">R$ Real Brasileiro</option>
                <option value="btc">₿ Biticoin</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000">
            
            <button class="convert-button">Converter</button>
        </label>
        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="moeda-logo-convertida" class="currency-home-img">
                <p class="currency-logo">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="moeda-logo-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
    
</body>
</html>
